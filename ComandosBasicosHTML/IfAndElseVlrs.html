<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>If and Else com múltiplos valores </title>
	<!--Estações do ano-->


</head>
<body>
   <script language="javascript">
      var numero, estacao1, estacao2, estacao3, estacao4 ;
	  
	  numero = window.prompt("Digite um número inteiro de 1 a 12");
	  numero = parseInt(numero);
	  estacao1 = "Verão";
	  estacao2 = "Outono";
	  estacao3 = "Inverno";
	  estacao4 = "Primavera";
	  
	  
	  
	   if(numero== 12 || numero== 1 || numero== 2) {;
	   
         document.write("A estação do ano é: " + estacao1);
		 
		 
	   }else if(numero== 3 || numero== 4 || numero== 5){;
	   
         document.write("A estação do ano é: " + estacao2);
	   
        }
		
		else if(numero== 6 || numero== 7 || numero== 8){;
	   
         document.write("A estação do ano é: " + estacao3);
	   
        }
		
		else if(numero== 9 || numero== 10 || numero== 11){;
	   
         document.write("A estação do ano é: " + estacao4);
	   
        }
		
		
		
		
		
	 </script>
  
</body>
</html>
